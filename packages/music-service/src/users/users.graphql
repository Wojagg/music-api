scalar Void

type User {
  id: ID!
  name: String
  isActive: Boolean
  isAdmin: Boolean
}

type Query {
  getUser(id: ID!): User
  getUsers: [User]
}

type Mutation {
  createUser(username: String!, password: String!, isAdmin: Boolean!): ID
  updateUser(id: ID!, name: String, isActive: Boolean, isAdmin: Boolean, password: String): Void
  updateCurrentUser(name: String, isActive: Boolean, isAdmin: Boolean, password: String): Void
  deleteUser(id: ID!): Void
}
